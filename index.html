<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>ToDo List</h1>
            <span>with Pomodoro</span>
        </div>

        <div class="container">
        
            <div class="card">
                <h2 class="title">Tasks</h2>

                <div class="items" id='items'>
                   <div class="item" id="3">
                        <span class="task-n">Item</span>
                        <div class="btn">
                            <ion-icon name="timer" class="clock"></ion-icon>
                            <ion-icon name="create" class="edit"></ion-icon>
                            <ion-icon name="trash" class="remove"></ion-icon>
                        </div>
                    </div> 
                    <div class="counter">
                        <div class="btns">
                            <button type="submit" class="btn-pomo">Pomodoro</button>
                            <button type="submit" class="btn-short">Short Break</button>
                            <button type="submit" class="btn-long">Long Break</button>
                        </div>
                        <div class="count-info">
                            <h2 class="pomodoro d-block">25:00</h2>
                            <h2 class="s-break">5:00</h2>
                            <h2 class="l-break">10:00</h2>
                            <span>min sec</span>
                        </div>
                    </div>

                    <div class="item" id="4">
                        <span class="task-n">Item</span>
                        <div class="btn">
                            <ion-icon name="timer" class="clock"></ion-icon>
                            <ion-icon name="create" class="edit"></ion-icon>
                            <ion-icon name="trash" class="remove"></ion-icon>
                        </div>
                    </div> 
                </div>
                
                <div class='btn submit'>
                    <input placeholder='Type your task here' id="input"/>
        
                    <div class='send'>
                        <ion-icon name="send" id="send"></ion-icon>
                    </div>
                </div>
            </div>
        
        </div>
        
        <div class="credit">
            <p class="">Created by <a href="https://www.linkedin.com/in/didiermosley/" target="_blank">Didier Mosley</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
